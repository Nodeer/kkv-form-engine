<div class="modal-header">
    <h3 class="modal-title">Edit Info</h3>
</div>
<div class="modal-body">
    <form name="infoForm">
        <div nn-form-group>
            <label for="{{ model.id }}_title">Title</label>
            <input class="form-control" name="{{ model.id }}_title"
                    id="{{ model.id }}_title" ng-model="model.title" />
        </div>
        <div nn-form-group>
            <label for="{{ model.id }}_content">Content</label>

            <div text-angular name="{{ model.id }}_content" id="{{ model.id }}_content"
                 ng-model="model.content"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="submit-button" ng-click="close()">Close</button>
</div>
